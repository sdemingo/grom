{{define "body"}}
<h2>Archivo</h2>
{{$b:=.Blog}}
{{ range $a,$v:=$b.Years}}
{{if $v}} 20{{$a}}
<ul>
{{ range $mi,$mt:=$b.Months}} 
{{$am:=$b.GetArticlesByDate $a $mi}} 
{{if $am}}
	    <li>{{$mt}}
	    <ul>
	    {{ range $a:=$am}} 
		{{if $a}}
		    <li><a href='{{$b.GetArticleId $a}}.html'>{{$a.Title}}</a>
		{{end}} 
	    {{end}}
	    </ul>
	{{end}} 
    {{end}}
    </ul>
    {{end}} 
{{end}} 
{{end}}
